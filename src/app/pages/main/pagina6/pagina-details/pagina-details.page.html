<app-header [showMenu]="true" title={{plague.title}}>
</app-header>
<ion-content>
  <ion-buttons>
    <ion-back-button defaultHref="/main/pagina6"  ></ion-back-button>
    </ion-buttons>


    <ion-grid >
      <ion-row>
        <ion-col>
          <ion-img [src]="plague.imageURL"></ion-img>
        </ion-col>
      </ion-row>
        <ion-row class="ion-text-center">
          <ion-col > <h1 style="font-family:Georgia, 'Times New Roman', Times, serif"> {{plague.title}} </h1>  </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col *ngIf="plague.comments && plague.comments.length > 0; else noComents ">
            <ion-card color="success"  *ngFor="let comment of plague.comments"  class="ion-padding">
              {{comment}}
            </ion-card>
          </ion-col>
          <ion-row class="ion-text-center">
            <ion-col>
              <ng-template #noComents>
                <ion-card color="primary" class="ion-padding">Informacion no dispoblible</ion-card>
              </ng-template>
            </ion-col>
          </ion-row>
        </ion-row>
    </ion-grid>
</ion-content>
