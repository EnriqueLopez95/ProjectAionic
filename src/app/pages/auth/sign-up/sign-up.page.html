<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>


  <div class="d-flex-center">
      

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

 <!--======================= Name ==========================-->
 <img src="https://th.bing.com/th/id/R.d4eccc9bc15b18444e1cb5130ba81090?rik=4mwHrf93lxWMzw&riu=http%3a%2f%2facademicacurc.uls.edu.sv%2fsgestu%2fpublic%2fimg%2flogin%2flogoRebr.png&ehk=p5ewb4RJdCpKIxMZam9QDbOGlwqe9y%2fM7ec2d2xoy%2bs%3d&risl=&pid=ImgRaw&r=0" alt="Logo ULSN">
 <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-custom-input>
  
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
         <div *ngIf="form.controls.name.errors?.['required']">Este campo es necesario</div> 
         <div *ngIf="form.controls.name.errors?.['minLength']">4 caracteres minimos requeridos</div> 
        </div>

<!--=================== Email ============================-->
    <app-custom-input
    autocomplete="email"
    icon="person-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
       <div *ngIf="form.controls.email.errors?.['required']">Este campo es necesario</div> 
       <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div> 
      </div>

<!--================== Password ===============================-->
    <app-custom-input
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña"
    icon="lock-closed-outline"
    ></app-custom-input>
    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">Ingrese una contraseña</div> 
     </div>


     <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Regístrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
     </ion-button>

  </form>
</div>
</ion-content>
